<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TouriFit</title>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap"
        rel="stylesheet">
    <script src="https://use.fontawesome.com/45e39032a4.js"></script>

    <!-- Stylesheet & Scripts -->
    <link rel="stylesheet" href="recommendation.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <header id="header">
        <div class="container">
            <form class="searchbar">
                <input type="text" placeholder="Search workouts locations near you.." id="search">
                <button type="submit" onclick="getLocationUsingSearchBar()">
                    <img src="images/search.png" height="15px" width="15px" >
                </button>
            </form>
            <div class="tabs">
                <a role="button" tabindex="0" onclick="openMenu(event,  'interests')">What do you like to do</a>
                <a role="button" tabindex="0" onclick="openMenu(event,  'recommendations')"
                    id="recommend">Recommendations</a>
            </div>
        </div>
    </header>

    <div class="menu_container">
        <div class="card_layout_interests" id="interests">
            <h3 class="card_heading">Workout interests</h3>
            <div class="form_container">
                <div class="page slide_page">
                    <form class="user_input" onsubmit="handleFormSubmit(event)">
                    </form>
                </div>
            </div>
        </div>
        <div class="card_layout_recs" id="recommendations">
            <h3 class="card_heading">Suggested Places</h3>
        </div>
    </div>
    <div id="maps"></div>
</body>
<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZbsCASX6bRFXIojx2BUzeBcwI12oeuyU&libraries=places&callback=initMap">
    </script>
<script src="script.js"></script>

</html>
